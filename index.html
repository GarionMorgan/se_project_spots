<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A webpage for a coffee shop"/><meta name="author" content="Garion Morgan"/><meta name="keywords" content="HTML, CSS, JavaScript"/><title>My Web Page</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="e793829a1f9e21f462b1.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="1ecf96fab54a91c898b4.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button aria-label="Delete card" class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn" aria-label="Like card"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error_visible"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error_visible"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_active">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">New post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error_visible"></span></label> <label for="card-description-input" class="modal__label">Caption <input id="card-description-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-description-input-error" class="modal__error_visible"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_active">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview" aria-label="Close modal"></button> <img src="#" alt=" " class="modal__image"/><h2 class="modal__caption"></h2></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h2 class="modal__title">Edit profile avatar</h2><form class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" name="avatar" type="url" class="modal__input" placeholder="Paste the link ot an image" required/> <span id="profile-avatar-input-error" class="modal__error_visible"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_active">Save</button></form></div></div><div class="modal" id="delete-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn modal__close-outside-btn" aria-label="Close modal"></button><h2 class="modal__title modal__delete-title">Are you sure you want to delete this image?</h2><form class="modal__form" id="delete-card-form" novalidate><div class="modal__button-group"><button type="submit" class="modal__submit-btn modal__delete-card modal__delete-card-btn">Delete</button> <button type="button" class="modal__delete-card modal__cancel-card-btn">Cancel</button></div></form></div></div></div></body></html>
